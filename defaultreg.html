                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form" action="database.php">
                            <div class="form-group">
                                <label for="sel1">User Type (select one):</label><br><br>
                                <select class="form-control" id="sel1" name="sel1">
                                  <option>SPP</option>
                                  <option>SPA</option>
                                  <option>SG</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="User Name"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-lock"></i></label>
                                <input type="text" name="id" id="id" placeholder="User Id"/>
                            </div>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-pin-drop"></i></label>
                                <input type="text" name="dist" id="dist" placeholder="District"/>
                            </div>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-pin"></i></label>
                                <input type="text" name="state" id="state" placeholder="State"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                            </div>
                            <div class="form-group">

                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
